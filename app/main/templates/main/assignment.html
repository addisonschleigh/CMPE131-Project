{% extends "base.html" %}

{% block content %}
<div class="assignment-page">
    <h1 class="assignment-header">{{course}}, Section {{ section }}</h1>
    {% if role=="instructor" %}
<div class="danger-zone">
    <form method="post" action="{{ url_for('main.delete_assignment', course_name=course, section_name=section, assignment_name=assignment) }}"
        onsubmit="return confirm('Really delete assignment? This cannot be undone.');">
        <input type="hidden" name="role" value="{{ role or request.args.get('role') }}">
        <button type="submit" class="btn btn-danger">Delete Assignment</button>
    </form>
    </div>
    {% endif %}
    <br>

    <div class="assignment-card">
    <h1 class="assignment-title">Assignment: {{ assignment }} </h1>
    <p class="assignment-points">Points: {{ points }} </p>
        {% if role=="student" %}
    <form method="POST"
      action="{{ url_for('main.submit_assignment',
                         course_name=course,
                         section_name=section,
                         assignment_name=assignment) }}">
    <input type="hidden" name="role" value="{{ role or request.args.get('role') }}">
    <button type="submit" class="btn btn-primary submit-btn">Submit</button>
    </form>
        </div>
    {% endif %}
   </div>
{% endblock %}
