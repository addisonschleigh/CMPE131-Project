{% extends "base.html" %}

{% block content %}
    <h1 class="course">{{course}}</h1>
    <a href="/auth/course/{{ course }}/assignment_add">Add Assignment</a>
    <p>To Do</p>
    {% for assignment in assignments %}
        <ul>
            <li class="course">{{ assignment }}</li>
        </ul>
    {% endfor %}
{% endblock %}
