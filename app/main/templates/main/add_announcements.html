{% extends "base.html" %}
{% block content %}

<div class="form-container">
    <h2 class="form-title">ðŸ“¢ Add Announcement</h2>

    <form method="POST"
          action="{{ url_for('main.add_announcement',
                              course_name=course,
                              section_name=section,
                              role=role) }}">

        <div class="form-group">
            <label for="title">Title</label>
            <input id="title"
                   type="text"
                   name="title"
                   placeholder="Enter announcement title"
                   required>
        </div>

        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content"
                      name="content"
                      rows="6"
                      placeholder="Write your announcement here..."
                      required></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">
                Post Announcement
            </button>

            <a href="{{ url_for('main.feature',
                                course_name=course,
                                section_name=section,
                                role=role) }}"
               class="btn btn-secondary">
                Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
