{% extends "base.html" %}

{% block content %}
    <h1 class="dashboard">Welcome to LearnQuest!</h1>
    {% if courses %}
    {% for key,value in courses.items() %}
        <ul class="classes">
            <li class="classes"><a href="{{ url_for('main.feature', course_name=key) }}">{{ key }}, Section {{ value }}</a></li>
        </ul>
    {% endfor %}
    {% else %}
        <h2>Please Create Course to view Courses</h2>
    {% endif %}
{% endblock %}
